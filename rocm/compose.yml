services:
  regen:
    build: ./build
    container_name: reGen
    tty: true
    group_add:
      - video
    volumes:
      - ./models/:/home/rocm-user/horde-worker-reGen/models/
      - ./bridgeData.yaml:/home/rocm-user/horde-worker-reGen/bridgeData.yaml:ro
    devices:
      - /dev/kfd
      - /dev/dri
